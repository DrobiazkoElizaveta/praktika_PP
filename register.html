<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/icons8-главная-32.svg">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/media-register.css">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="text-center">
    
<main class="form-signup w-50 m-auto">
  <form class="container">
    <img class="mb-4" src="images/logo.svg" alt="" width="100">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="form-floating mb-3">
          <input
            type="firstName"
            class="form-control"
            id="floatingInput"
            placeholder="Имя"
          />
          <label for="floatingInput">Имя</label>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="form-floating">
          <input
            type="lustName"
            class="form-control"
            id="floatingPassword"
            placeholder="Фамилия"
          />
          <label for="floatingPassword">Фамилия</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-5 col-12">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="Почта"
          />
          <label for="floatingInput">Почта</label>
        </div>
      </div>
      <div class="col-sm-3 col-12">
        <div class="form-floating">
          <input
            type="date"
            class="form-control"
            id="floatingPassword"
            placeholder="Дата рождения"
          />
          <label for="floatingPassword">Дата рождения</label>
        </div>
      </div>
      <div class="col-sm-4 col-12">
        <div class="form-floating">
          <input
            type="tel"
            class="form-control"
            name="phone_number" list="tel-list"
            placeholder="+7 (900) 123-45-67"
            pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
          />
          <label for="floatingInput">Номер телефона</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="myInput"
            placeholder="Введите пароль"
          />
          <label for="floatingPassword">Введите пароль</label>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="form-floating ">
          <input
            type="password"
            class="form-control"
            id="myInputNow"
            placeholder="Введите пароль"
          />
          <label for="floatingPassword">Повторите пароль</label>
          
        </div>
      </div>
      <div id="passwordHelpBlock" class="form-text text-center">
            Ваш пароль должен состоять из 8-20 символов, содержать буквы и цифры и
             не должен содержать пробелов, специальных символов или эмодзи.
          </div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" onclick="myFunction()"> Показать пароль
      </label>
    </div>
    <script src="js/login.js"></script>

    <div class="col-mb-3"> 
      <p>Есть аккаунт? <a href="login.html">Вход</a></p>
    </div>

    <button class="w-40 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    <p>Вернуться на <a href="index.html">Главную</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 МБОУ "Гавриловская ООШ"</p>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
