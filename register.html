<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/icons8-главная-32.svg">
    <link rel="stylesheet" href="css/login.css">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="images/logo.svg" alt="" width="70">
    <h1 class="h3 mb-3 fw-normal">Регистрация в систему</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Адрес электронной почты</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="myInput" placeholder="Password">
      <label for="floatingPassword">Пароль</label> 
    </div>
    <p class="parol">Пароль должен состоять из 8-20 символов, содержать только буквы и цифры</p>
    <div class="form-floating">
      <input type="password" class="form-control" id="myInput" placeholder="Password">
      <label for="floatingPassword">Повторите пароль</label> 
      <input type="checkbox" onclick="myFunction()"> Показать пароль
      <script src="js/login.js"></script>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить аккаунт
      </label>
      
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>

    <div class="col-mb-3">
      <p>Вернуться на <a href="index.html">Главную</a></p>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 МБОУ "Гавриловская ООШ"</p>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
