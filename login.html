  <body class="text-center">
    
<main class="form-signin w-100 m-auto">

    <h1 class="h3 mb-3 fw-normal">Вход в систему</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="myInput" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div> 
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" onclick="myFunction()"> Показать пароль
        </label>
      </div>

      <script src="./js/login.js"></script>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить аккаунт
      </label>
    </div>

    <div class="col-mb-3">
      
      <p>Нет аккаунта? <a href="./register.html">Регистрация</a></p>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
    <p>Вернуться на <a href="./index.html">Главную</a></p>
